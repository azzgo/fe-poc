<div class="panel panel-default" ng-controller="homeCtrl">
  <div class="panel-heading">
    Home Page, Hello, {{name}}
  </div>
  <div class="panel-body">
    <p>link to <a href="/#/about">about page</a></p>
    <ul class=class="list-group" ng-repeat="item in itemList">
      <li class="list-group-item">
        <p>{{item.title}}</p>
        <button ng-click="up(item.id)"><span class="glyphicon glyphicon-arrow-up"></span></button>
        <button ng-click="down(item.id)"><span class="glyphicon glyphicon-arrow-down"></span></button>
      </li>
    </ul>
  </div>
</div>
