<a ui-sref=".detail" class="btn btn-primary">Go to Detail</a>

<button ng-click="changeOptions()">Change Options</button>

<form novalidate>
  <div class="form-group">
    <label>Option:</label>
    <select name="a" placeholder-text-single="{{select1}}" class="form-control" chosen ng-model="select1" ng-options="option for option in options1" >
    </select>

    <div name="b" ys-dropdown ng-model="select1" options="options1"></div>
  </div>
</form>
